<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" >
    <title>Cookie Sample</title>
    <link type="text/css" rel=stylesheet href="/app/app.css" >
    <link type="text/css" rel=stylesheet href="/app/bower_components/bootstrap/dist/css/bootstrap.css">
    
</head>
<body>
<div ng-controller="CookieSampleController">
<div class="container">
<h2>Cookie Event</h2>
<hr />
<button type="button" class="btn btn-default" ng-click="setCookie(element)">Set Cookie</button>
<button type="button" class="btn btn-default" ng-click="getCookie()">Get Cookie</button>  
<button type="button" class="btn btn-default" ng-click="removeCookie()">Remove Cookie</button>   
</div>  
    
    
   <script src="/app/bower_components/angular/angular.min.js"></script>
   <script src="/app/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/app/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <!--Modules-->
    <script src="/app/app.js"></script>
    
    <!--Controllers-->
    <script src="CookieSampleController.js"></script> 
    
    <!--Services-->
    <script src="/app/components/version/myCache.js"></script>  
    
</body>
</html>
