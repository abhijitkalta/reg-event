<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" >
    <title>Edit Profile</title>
    <link type="text/css" rel=stylesheet href="/app/app.css" >
    <link type="text/css" rel=stylesheet href="/app/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div ng-controller="EditProfileController">
    <div class="container">
    <h2>New User</h2>
    <hr />
<div class="row">
<div class="col-sm-4">
   <img ng-src="{{getGravatar(user.email)}}" />
</div>
  <div class="col-sm-8">
    <form role="form">
    <div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" class="form-control" id="username" ng-model="user.username">
    </div>
    <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="user.password">
    </div>
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" ng-model="user.name">
    </div>
     <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" ng-model="user.email">
    </div>
  <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</div>
</div>
</div>
    
    
    
   
    <script src="/app/bower_components/angular/angular.min.js"></script>
    
    <!--Modules-->
    <script src="/app/app.js" ></script>
    
    <!--Controllers-->
    <script src="EditProfileController.js"></script> 
    
    <!--Services-->
    <script src="/app/components/version/gravatarUrlBuilder.js"></script>
</body>
</html>
